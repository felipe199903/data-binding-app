<section>
  <mat-card style="margin: 20px;">
  <mat-card-content>
    <form>
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Enter your name"
        [(ngModel)]="name1" name="anyname1">
      </mat-form-field>
      <mat-form-field style="width: 100%">
          <input matInput placeholder="Enter your name"
          [(ngModel)]="name2" name="anyname2">
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>{{ name1 }}</p>
    <p>{{ name2 }}</p>
  </mat-card-actions>
  </mat-card>
</section>

<section>
  <mat-card style="margin: 20px;">
      <mat-card-content>
        <form>
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Enter first name"
            [(ngModel)]="client.firstName" name="firstname">
          </mat-form-field>
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Enter last name"
              [(ngModel)]="client.lastName" name="lastname">
            </mat-form-field>
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Address"
              [(ngModel)]="client.address" name="address">
          </mat-form-field>
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Age"
              [(ngModel)]="client.age" name="age">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p>First name: {{ client.firstName }}</p>
        <p>Last name: {{ client.lastName }}</p>
        <p>Address: {{ client.address }}</p>
        <p>Age: {{ client.age }}</p>
      </mat-card-actions>
    </mat-card>
</section>
