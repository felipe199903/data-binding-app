<mat-card class="mycard">
  <mat-card-header>
    <mat-card-title>Personal data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Firstname: {{ person.firstname }}</p>
    <p>Lastname: {{ person.lastname }}</p>
    <p>Age: {{ person.age }}</p>
    <p>Address: {{ person.address }}</p>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Full name" value="{{ person.firstname }} {{ person.lastname }}">
      </mat-form-field>
    </form>    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
